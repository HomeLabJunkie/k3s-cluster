---
certmanager_vars:
  kubernetes:
    cainjector:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
    controller:
      replicas: 2
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
    helm:
      chart:
        name: cert-manager
        org: cert-manager
        version: v1.15.3
      repository:
        name: cert-manager
        org: jetstack
        url: https://charts.jetstack.io
    namespace: kube-system
    tls:
      cluster_issuer:
        name: certmanager-cluster-issuer
    webhook:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
  release:
    checksums: checksums.txt
    file: cmctl_linux_arm64
    repository:
      name: cmctl
      org: cert-manager
    version: v2.1.1

---
- name: Cluster Validation
  hosts: cluster
  become: true
  gather_facts: true
  tasks:
    - name: Validate global settings
      ansible.builtin.include_role:
        name: '{{ item }}'
        tasks_from: validation
      loop:
        - cluster
        - k3s
        - argocd
        - certmanager
        - cilium
        - cloudflare
        - helm
        - kured
        - longhorn
        - victoriametrics

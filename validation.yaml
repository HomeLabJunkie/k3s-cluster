---
- name: Cluster Validation
  hosts: cluster
  become: true
  gather_facts: true
  tasks:
    - name: Validate global settings
      ansible.builtin.include_role:
        name: '{{ validation }}'
        tasks_from: validation
      loop:
        - cluster
        - k3s
        - argo-cd
        - cert-manager
        - cilium
        - external-dns
        - helm
        - kured
        - longhorn
        - metrics-server
        - victoria-logs
        - victoria-metrics
      loop_control:
        loop_var: validation
